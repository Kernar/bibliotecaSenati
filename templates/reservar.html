<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reservar.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Reservar Libro</h2>
        <form action="{{ url_for('reservar_libro', libro_id=libro.libro_id) }}" method="post">
            <div class="form-group">
                <label for="fecha_reserva">Fecha de Reserva:</label>
                <input type="text" class="form-control" id="fecha_reserva" value="{{ fecha_reserva }}" readonly>
            </div>
            <div class="form-group">
                <label for="fecha_fin_reserva">Fecha de Fin de Reserva:</label>
                <input type="text" class="form-control" id="fecha_fin_reserva" value="{{ fecha_fin_reserva }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>
</body>
</html>

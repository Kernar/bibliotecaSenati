<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <title>Registro - Biblioteca Senati</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="{{ url_for('registro') }}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="nombre" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <br>
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="estudiante">Estudiante</option>
                <option value="personal">Personal</option>
            </select>
            <br>
            
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>

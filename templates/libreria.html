<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Senati - Librería</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Librería</h2>
        <div class="row">
            {% for libro in libros %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.titulo }}</h5>
                        <p class="card-text">Autor: {{ libro.autor }}</p>
                        <p class="card-text">Categoría: {{ libro.categoria }}</p>
                        <p class="card-text">Ubicación: {{ libro.ubicacion }}</p>
                        {% if libro.disponibilidad %}
                        <a href="{{ url_for('prestamo', libro_id=libro.libro_id) }}" class="btn btn-success">Prestar</a>
                        {% else %}
                        <p class="text-danger">No disponible</p>
                        <a href="{{ url_for('reservar', libro_id=libro.libro_id) }}" class="btn btn-warning">Reservar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
